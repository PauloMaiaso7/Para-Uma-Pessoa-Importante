            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
            color: white;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .butterfly-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s;
        }

        .butterfly-button img {
            width: 120px;
            height: auto;
            background-color: transparent;
        }

        .butterfly-button:hover {
            transform: scale(1.1);
        }

        .alert {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #87CEFA;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            color: black;
        }

        .alert .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            display: block;

            margin-top: 10px;

        .close-button {

            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .close-button:hover {
            background-color: #6495ED;
        }
    </style>
</head>
<body>

    <script>
        function showAlert(alertId) {
