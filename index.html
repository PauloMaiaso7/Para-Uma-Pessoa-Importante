<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para uma pessoa importante</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
        }

        .heart-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .heart-button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }

        .heart-alert {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #ff69b4;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }

        .heart-alert::before {
            content: "❤";
            display: block;
            font-size: 48px;
            margin-bottom: 10px;
            color: #ff69b4;
        }

        .heart-alert::after {
            content: "❤";
            display: block;
            font-size: 48px;
            margin-top: 10px;
            color: #ff69b4;
        }

        .close-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .close-button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="buttons-container">
        <button class="heart-button" onclick="showAlert('heartAlert1')">Clique aqui ❤</button>
        <button class="heart-button" onclick="showAlert('heartAlert2')">Clique aqui ❤</button>
    </div>

    <div class="heart-alert" id="heartAlert1">
        Isa, sinceramente, eu não consigo parar de pensar em você. Eu te amo muito. Eu sei que não sou tão importante para você, mas para mim, garota, você é muito mais do que linda.
        <button class="close-button" onclick="closeAlert('heartAlert1')">Fechar</button>
    </div>

    <div class="heart-alert" id="heartAlert2">
        Para mim, só você importa. Nenhuma das outras me encanta como você.
        <button class="close-button" onclick="closeAlert('heartAlert2')">Fechar</button>
    </div>

    <script>
        function showAlert(alertId) {
            document.getElementById(alertId).style.display = 'block';
        }

        function closeAlert(alertId) {
            document.getElementById(alertId).style.display = 'none';
        }
    </script>
</body>
</html>
